<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Game</title>
    <script src="script.js" defer type="module"></script>
    <link rel="stylesheet" href="string.css">
</head>
<body>
    <h2>Money:</h2>
    <div id="moneyCount">$0</div>

    <h2>String Count:</h2>
    <div id="stringCount">0</div>

    <h2>String Materials:</h2>
    <div id="stringMaterials">100</div>

    <button onclick="addString()">Make String</button>
    
    <h3>Buy Materials:</h3>
    <button onclick="buyMaterials(1)">$100 - x100</button>
    <button onclick="buyMaterials(2)">$200 - x200</button>
    <button onclick="buyMaterials(3)">$300 - x300</button>

    <h3>Game Controls:</h3>
    <button onclick="saveGameData()">Save Game</button> <!-- Save Button -->
    <button onclick="loadGameData()">Load Game</button> <!-- Load Button -->

    <div id="alerts"></div>

    <div class="upgrades">
        <h3>Upgrades:</h3>
        <ul id="upgradeList"></ul>
    </div>

    <div class="register">
        <h3>Create Account:</h3>
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="createAccount()">Create Account</button>
        <div id="registerMessage"></div>
    </div>
    
    <div class="login">
        <h3>Login:</h3>
        <input type="email" id="username" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
        <div id="errorMessage"></div>
    </div>
    
</body>
</html>
